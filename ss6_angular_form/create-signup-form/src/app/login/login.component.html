
<h1 style="text-align: center;">Form Login</h1>
<div class="d-flex justify-content-center "  >
  <form [formGroup]="login" (ngSubmit)="login">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" class="form-control"  formControlName="email">
      <p *ngIf="login.controls.email?.touched  && login.controls.email?.errors?.required" class="text-danger">Vui lòng nhập đầy đủ</p>
      <p *ngIf="login.controls.email?.touched && login.controls.email?.errors?.pattern" class="text-danger">Email phải đúng định dạng</p>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control"  formControlName="password">
      <p *ngIf="login.controls.password?.touched  && login.controls.password?.errors?.required" class="text-danger">Vui lòng nhập đầy đủ</p>
      <p *ngIf="login.controls.password?.touched  && login.controls.password?.errors?.minlength" class="text-danger">Mật khẩu phải lớn hơn 6 ký tự</p>
    </div>

    <button  type="button" class="btn btn-primary">Login</button>
  </form>
</div>
