<div class="row" style="height:75px">
</div>
<div class="bgimg" style="margin-bottom: -80px">
  <div class="row"><h1 style="text-align: center">Danh Sách Khách Hàng</h1></div>
  <div><a routerLink="customer/create"><button class="btn btn-success">Thêm mới khách hàng</button></a></div>
  <div id="checkTable">
    <table class="table" style="backdrop-filter: blur(10px);color: black;font-weight: bold">
      <thead>
      <tr>
        <th>#</th>
        <th>Họ Tên</th>
        <th>Ngày Sinh</th>
        <th>Giới Tính</th>
        <th>CMND</th>
        <th>Số Điện Thoại</th>
        <th>Email</th>
        <th>Địa Chỉ</th>
        <th>Loại Khách</th>
        <th>Sửa</th>
        <th>Xóa</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let cus of customers;index as i">
        <td>{{i + 1}}</td>
        <td>{{cus.name}}</td>
        <td>{{cus.dateOfBirth}}</td>
        <td *ngIf="cus.gender==true">Nam</td>
        <td *ngIf="cus.gender==false">Nữ</td>
        <td>{{cus.iCard}}</td>
        <td>{{cus.phoneNumber}}</td>
        <td>{{cus.email}}</td>
        <td>{{cus.address}}</td>
        <td>{{cus.customerType.name}}</td>
        <td>
          <button class="btn btn-primary" data-bs-toggle="modal"
                  data-bs-target="#editModal">
            <a class="fa-sharp fa-solid fa-pen-to-square" routerLink="customer/update/{{cus.id}}"></a>Sửa
          </button>
        </td>
        <td>
          <button class="btn btn-danger" data-bs-toggle="modal"
                  data-bs-target="#deleteModal"><i
            class="fa-sharp fa-solid fa-user-slash"></i>Xoá
          </button>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-center">
      <a class="btn btn-primary" id="pre">Previous</a>
      <button id="pagez" class="btn btn-light">1</button>
      <a class="btn btn-primary" id="nex">Next</a>
    </div>
  </div>
</div>
