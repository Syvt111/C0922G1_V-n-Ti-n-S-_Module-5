<div class="form-container">
<h1>Danh sách sản phẩm</h1>
  <table class="table">
    <thead>
    <tr>
      <th>STT</th>
      <th>Tên</th>
      <th>Giá</th>
      <th>Mô Tả</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products; index as i">
      <td scope="row">{{i + 1}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.description}}</td>
      <td><button class="btn btn-success" [routerLink]="['/product/update',product.id]">sửa</button></td>
      <td><button class="btn btn-danger" [routerLink]="['/product/product-delete',product.id]">Xóa</button></td>
    </tr>
    <tr>
      <td scope="row"></td>
      <td></td>
      <td></td>
    </tr>
    </tbody>
  </table>
</div>
<div>
  <a routerLink="/product/create"><button class="btn btn-success">Thêm mới sản phẩm</button></a>
</div>
