<h3>Danh sách sản phẩm</h3>
<a routerLink="/product/create"><button class="btn btn-primary">Tạo mới sản phẩm</button></a>
<table class="table">
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
    <td>Loại</td>
    <td colspan="2"></td>
  </tr>
  <tr *ngFor="let product of products; index as i">
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td>{{product.category.name}}</td>
    <td><a [routerLink]="['/product/edit',product.id]"><button class="btn btn-success">Edit</button></a></td>
    <td><a [routerLink]="['/product/delete',product.id]"><button class="btn btn-danger">Delete</button></a></td>
  </tr>
</table>
