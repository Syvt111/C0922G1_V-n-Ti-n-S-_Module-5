<h2 class="text-center">
  Todo App
</h2>
<div class="col-md-8 offset-md-2">
  <input type="text" class="form-control" [formControl]="content" (change)="change()">
  <ul *ngFor="let todo of todos ; index as i">
   <li (click)="toggleTodo(i)" [class.complete]="todo.complete"
   ><span>{{todo.content}}</span>
   </li>
    <a routerLink=""><button>Delete</button></a>
    <a routerLink=""><button>Update</button></a>
  </ul>
</div>
